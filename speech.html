<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <textarea id="text-input" placeholder="Enter text here...">
            Edicto 3565-2024

            Imputado(s): OMAR DE JESUS LOPEZ MARQUEZ Y OTROS

            En Perjuicio de: LA SEGURIDAD DEL PAIS Y OTROS

            Delito(s): ORGANIZACIONES TERRORISTAS Y OTROS

            Acto Judicial: Audiencia Preliminar

            Of. Ref. 1255
        </textarea>
        <button id="speak-btn">Speak</button>
    </div>
    <script>
        document.getElementById('speak-btn').addEventListener('click', function() {
            let text = document.getElementById('text-input').value;
            let speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
